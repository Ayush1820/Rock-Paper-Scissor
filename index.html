<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <a href="https://icons8.com/icon/DqDoo81rWhwd/hand-scissors"></a>

</head>

<body>
    <header>
        <span><img src="https://img.icons8.com/material-sharp/24/000000/logo.png" /></span>
        <div id="btn">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div id="show-result">
        <div id="user">User Score</div><span id="left">0</span>
        <hr>
        <div id="user">Computer Score</div><span id="right">0</span>
    </div>

    <h6 id="Computer-Print"></h6>

    <h3 id="printOutput">Your Choice!</h3>

    <img id="replay" src="https://img.icons8.com/color/48/000000/replay--v1.png" /><span class="replay">Refresh the
        ScoreBorad</span>

    <div id="logos">
        <div id="r"> <span class="pok">Rock</span>
            <img id="rock" src="https://img.icons8.com/ios-glyphs/30/000000/hand-rock.png" />
        </div>

        <div id="p"><span class="pok">Paper</span>
            <img id="paper" src="https://img.icons8.com/ios-glyphs/30/000000/hand--v2.png" />
        </div>

        <div id="s"><span class="pok">Scissor</span>
            <img id="scissor" src="https://img.icons8.com/ios-filled/50/000000/hand-scissors--v2.png" />
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
